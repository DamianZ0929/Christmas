<style>
/* ---------- Reset ---------- */
*{
 margin:0;padding:0;box-sizing:border-box;
 -webkit-touch-callout:none;-webkit-user-select:none;user-select:none;
}
html,body{
 width:100%;height:100%;
 overflow:hidden;position:fixed;
 font-family:-apple-system,BlinkMacSystemFont,Helvetica,Arial,sans-serif;
}
/* 讓 Safari 真正全屏 */
@supports(-webkit-touch-callout:none){
 html{height:-webkit-fill-available;}
 body{height:-webkit-fill-available;}
}

/* ---------- 主容器 ---------- */
#main{
 width:100vw;height:100vh;
 position:relative;background:#fff;
 border:3px dashed #218359;
}
#main .left{
 width:100%;height:100%;
 background:#9E0016;position:relative;
 overflow:hidden;
}

/* ---------- 主樹 ---------- */
.tree{
 position:absolute;bottom:0;left:50%;
 transform:translateX(-50%);
 width:60vw;          /* iPhone 直拿不會爆版 */
 max-width:260px;     /* 大螢幕也不要超過 */
 pointer-events:none;
}

/* ---------- 開啟按鈕 ---------- */
.btn{
 position:absolute;top:12vh;left:50%;
 transform:translateX(-50%);
 width:100px;height:50px;
 background:#218359;border:0;
 border-radius:50% 20%/10% 40%;
 color:#fff;font-size:15px;font-weight:bold;
 display:flex;align-items:center;justify-content:center;
 cursor:pointer;-webkit-appearance:none;
 animation:heart .8s linear infinite;
}
.link{color:inherit;text-decoration:none;}

/* ---------- 109 顆浮動小圖 ---------- */
[class*="icon-"]{
 position:absolute;
 width:6vw;          /* 用 viewport 單位，自適應 */
 max-width:28px;     /* 避免大螢幕太大 */
 animation:heart1 .6s linear infinite;
 pointer-events:none;
}

/* ---------- 動畫 ---------- */
@keyframes heart1{
 0%{transform:scale(1.07)}80%{transform:scale(1)}100%{transform:scale(.8)}
}
@keyframes heart{
 0%{transform:translateX(-50%) scale(1)}
 50%{transform:translateX(-50%) scale(1.05)}
 100%{transform:translateX(-50%) scale(1)}
}

/* ---------- 橫屏微調 ---------- */
@media(orientation:landscape){
 .tree{max-width:200px}
 .btn{top:8vh;width:90px;height:45px;font-size:14px}
}
</style>
