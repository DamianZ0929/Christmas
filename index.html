    <!-- 原 1.css 內容，直接塞進來 -->
    <style>
        /* ---- Reset ---- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* ---- 主容器 ---- */
        #main {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #fff;
            border: 3px dashed #218359;
        }
        #main .left {
            width: 100%;
            height: 100%;
            background: #9E0016;
            position: relative;
            overflow: hidden;
        }

        /* ---- 主樹：真正置底置中 ---- */
        #main .left .tree {
            position: absolute;
            bottom: 0;                 /* 貼底 */
            left: 50%;                 /* 水平中央線 */
            transform: translateX(-50%); /* 向左拉回自身一半寬度 */
            width: 80vw;               /* 響應式寬度 */
            max-width: 300px;          /* 不要無限變大 */
            height: auto;
            pointer-events: none;      /* 避免滑手勢誤觸 */
        }

        /* ---- 開啟按鈕（加大觸控面）---- */
        .left .btn {
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
            background: #218359;
            border: 0;
            border-radius: 50% 20%/10% 40%;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-appearance: none;
            animation: heart 0.8s linear infinite;
        }
        .left .link {
            color: inherit;
            text-decoration: none;
        }

        /* ---- 109 個浮動小圖 ---- */
        [class*="icon-"] {
            position: absolute;
            width: 2rem;
            height: 2rem;
            animation: heart1 0.6s linear infinite;
            pointer-events: none;
        }

        /* ---- 動畫 ---- */
        @keyframes heart1 {
            0%   {transform: scale(1.07);}
            80%  {transform: scale(1);}
            100% {transform: scale(0.8);}
        }
        @keyframes heart {
            0%   {transform: translateX(-50%) scale(1);}
            50%  {transform: translateX(-50%) scale(1.05);}
            100% {transform: translateX(-50%) scale(1);}
        }

        /* ---- iPhone 全屏專用 ---- */
        @supports (-webkit-touch-callout: none) {
            #main {height: -webkit-fill-available;}
        }

        /* ---- 橫屏微調 ---- */
        @media screen and (orientation: landscape) {
            .tree {max-width: 200px;}
            .left .btn {top: 10vh; width: 100px; height: 50px; font-size: 14px;}
        }

        /* ---- 小機微調 ---- */
        @media screen and (max-width: 375px) {
            [class*="icon-"] {width: 1.5rem; height: 1.5rem;}
        }
    </style>
</head>
