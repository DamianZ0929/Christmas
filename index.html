<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>聖誕樹</title>
<style>
/* ---------- 基本清除 ---------- */
*{margin:0;padding:0;box-sizing:border-box;-webkit-touch-callout:none;-webkit-user-select:none;}
html,body{width:100%;height:100%;overflow:hidden;position:fixed;}
@supports(-webkit-touch-callout:none){html,body{height:-webkit-fill-available;}}

/* ---------- 主場景 ---------- */
#main{width:100vw;height:100vh;position:relative;background:#fff;border:3px dashed #218359;}
.left{width:100%;height:100%;background:#9E0016;position:relative;overflow:hidden;}

/* ---------- 主樹：真正貼底置中 ---------- */
.tree{
 position:absolute;bottom:0;left:50%;
 transform:translateX(-50%);
 width:60vw;max-width:260px;
 pointer-events:none;
}

/* ---------- 開啟按鈕 ---------- */
.btn{
 position:absolute;top:12vh;left:50%;transform:translateX(-50%);
 width:100px;height:50px;background:#218359;border:0;
 border-radius:50% 20%/10% 40%;color:#fff;font-size:15px;font-weight:bold;
 display:flex;align-items:center;justify-content:center;
 animation:heart .8s linear infinite;
}
.link{color:inherit;text-decoration:none;}

/* ---------- 小圖：用 vw/vh 寫死座標 ---------- */
[class*="icon-"]{
 position:absolute;width:6vw;max-width:26px;
 animation:heart1 .6s linear infinite;
}
@keyframes heart1{0%{transform:scale(1.07)}80%{transform:scale(1)}100%{transform:scale(.8)}}
@keyframes heart{0%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.05)}100%{transform:translateX(-50%) scale(1)}}

/* 橫屏微調 */
@media(orientation:landscape){
 .tree{max-width:200px}
 .btn{top:8vh;width:90px;height:45px;font-size:14px}
}
</style>
</head>
<body>
<div id="main">
  <div class="left">
    <button class="btn"><a href="./2.html" target="_blank" class="link">开启圣诞！</a></button>

    <!-- 以下每張小圖都用 vw/vh 定位，不會再跑掉 -->
    <img src="./assets/主题.png" class="icon-1" style="top:8vh;left:10vw">
    <img src="./assets/圣诞礼物.png" class="icon-2" style="top:12vh;left:85vw">
    <img src="./assets/圣诞礼物.png" class="icon-3" style="top:18vh;left:15vw">
    <img src="./assets/主题.png" class="icon-4" style="top:22vh;left:75vw">
    <img src="./assets/圣诞礼物.png" class="icon-5" style="top:28vh;left:20vw">
    <img src="./assets/圣诞袜.png" class="icon-6" style="top:32vh;left:80vw">
    <img src="./assets/主题.png" class="icon-7" style="top:36vh;left:25vw">
    <img src="./assets/圣诞礼物.png" class="icon-8" style="top:40vh;left:70vw">
    <img src="./assets/圣诞礼物.png" class="icon-9" style="top:44vh;left:30vw">
    <img src="./assets/镂空圣诞树.png" class="icon-10" style="top:48vh;left:65vw">
    <img src="./assets/圣诞礼物.png" class="icon-11" style="top:52vh;left:35vw">
    <img src="./assets/圣诞鹿.png" class="icon-12" style="top:56vh;left:60vw">
    <img src="./assets/镂空圣诞树.png" class="icon-13" style="top:60vh;left:40vw">
    <img src="./assets/圣诞娃娃.png" class="icon-14" style="top:64vh;left:55vw">
    <img src="./assets/镂空圣诞树.png" class="icon-15" style="top:68vh;left:45vw">
    <img src="./assets/主题.png" class="icon-16" style="top:72vh;left:50vw">
    <img src="./assets/圣诞袜.png" class="icon-17" style="top:76vh;left:25vw">
    <img src="./assets/圣诞礼物.png" class="icon-18" style="top:80vh;left:75vw">
    <img src="./assets/镂空圣诞树.png" class="icon-19" style="top:84vh;left:30vw">
    <img src="./assets/圣诞礼物.png" class="icon-20" style="top:88vh;left:70vw">
    <!-- 其餘 icon 請複製貼上，再微調 top / left 數值即可 -->

    <!-- 主樹 -->
    <img src="./assets/圣诞树.png" alt="" class="tree">
  </div>
</div>
</body>
</html>
